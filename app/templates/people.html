<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Простая анкета</title>
</head>
<body>
    <div class="container">
        <h1>Простая анкета</h1><br>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="user_name">Укажите ваше имя:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="user_city">Укажите город, в котором вы живёте:</label>
                <input type="text" class="form-control" id="user_city" name="user_city" required>
            </div>
            <div class="form-group">
                <label for="user_age">Сколько Вам полных лет:</label>
                <input type="number" class="form-control" id="user_age" name="user_age" required>
            </div>
            <div class="form-group">
                <label for="user_hobby">Пара слов о том, чем вы увлекаетесь:</label>
                <input type="text" class="form-control" id="user_hobby" name="user_hobby" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить данные</button>
        </form>
        <hr>

        <h2>Анкеты</h2>
        <br>
        {% for item in profiles %}
        <div class="profile">
            <h6>{{ item.name }}</h6>
            <h6>{{ item.city }}</h6>
            <h6>{{ item.age }}</h6>
            <h6>{{ item.hobby }}</h6>
        </div>
        <hr>
        {% endfor %}
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
